<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <span v-text="proName">볼펜</span><span v-text="price">2000</span>
        <input size="3" type="number" v-model.number="cnt"><button @click="plusCnt">+</button><button @click="minusCnt">-</button>
        <div>합계</div><span>{{total}}</span>
        <div v-show="cnt>0">
            <button>장바구니</button><button>주문하기</button>
        </div>
    </div>
    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {
                proName: '볼펜',
                price: 3000,
                cnt: 1
                }
            },
            computed:{
                total(){
                    return this.price * this.cnt;
                }
            },
            methods: {
                plusCnt(){
                    if(this.cnt<10){
                        this.cnt += 1; 
                    }
                },
                minusCnt(){
                    if(this.cnt>0){
                        this.cnt -= 1;
                    }
                }
            }
        }).mount('#app');
        
    </script>
</body>
</html>
